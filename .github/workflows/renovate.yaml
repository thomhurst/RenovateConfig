name: Renovate

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest 

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Renovate Bot GitHub Action
      uses: renovatebot/github-action@v41.0.14
      with:
        token: ${{ secrets.RENOVATE_PAT }}
        configurationFile: renovate.json
